        <!doctype html>
        <html lang="en">
          <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

            <title>Sunday Mobility</title>
          </head>
          <body>
            <h3 align="center">Welcome to Sunday Mobility Employee Directory</h3>


            <div class="container">
              <!-- Employee Form-->
              <div>
                <h5>Add New Employee <a href="employee-search.html">Search Employee by salary</a></h5>
                <form id="employeeForm">
        <div class="form-group">
           <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" id="fullname" required="">
        </div>
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required="">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
           <div class="form-group">
          <label for="salary">salary</label>
          <input type="text" class="form-control" id="salary" required="">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
              </div>

              <!--Employee Details-->
              <div>
                <h5>All Employees</h5>
                <table class="table" id="employeeDetails">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
  </table>
              </div>
              
              </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    src="https://code.jquery.com/jquery-3.4.1.min.js"

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
